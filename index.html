<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="manifest" href="/manifest.json" />
  <title>Students</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">CMS</h1>
    <span class="header-left">
      <button class="notification">
        <div class="bell-icon">
          <div class="new"></div>
          <i class="fa fa-bell-o bell" style="font-size:26px"></i>
        </div>
        <div class="notification-panel">
          <ul>
            <li>Notification 1</li>
            <li>Notification 2</li>
          </ul>
        </div>
      </button>
      <div class="user-container">
        <div class="user">
          <img class="user__img" src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" />
          <p class="user__name">John Doe</p>
        </div>
        <div class="user-panel">
          <ul>
            <li>
              <button>Profile</button>
            </li>
            <li>
              <button>Sign out</button>
            </li>
          </ul>
        </div>
      </div>
    </span>
  </header>
  <div class="main">
    <nav class="nav">
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Students</a></li>
        <li><a href="#">Tasks</a></li>
      </ul>
    </nav>
    <section class="students">
      <h2>Students</h2>
      <div class="students__list">
        <button class="students__btn btn-add" id="add-student-btn">+</button>
        <table class="students__table" id="students-table">
          <thead>
            <tr>
              <th></th>
              <th>Group</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Birthday</th>
              <th>Status</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      
    </section>
  </div>

  <div class="modal-wrapper hidden" id="confirm-deletion">
    <div class="modal confirm">
      <h3 id="confirm-question">
        Are you sure you want to delete?
      </h3>
      <div class="confirm-buttons">
        <button id="confirm-deletion-btn" class="confirm-btn">Yes</button>
        <button id="cancel-deletion-btn" class="confirm-btn cancel">No</button>      
      </div>
    </div>
  </div>

  <div class="modal-wrapper hidden" id="add-student">
    <div class="modal">
      <h2 id="modal-title">
        Add student
      </h2>
      <form class="add-student__form" id="add-student-form">
        <div class="form-line">
          <label for="group">Group</label>
          <select name="group" id="group">
            <option value="" disabled hidden selected>- Select group -</option>
            <option value="PZ-22">PZ-22</option>
            <option value="PZ-23">PZ-23</option>
            <option value="PZ-24">PZ-24</option>
          </select>
        </div>
        <div class="form-line">
          <label for="name">First Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-line">
          <label for="surname">Last Name</label>
          <input type="text" name="surname" id="surname" required>
        </div>
        <div class="form-line">
          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
        <div class="form-line">
          <label for="birthday">Birthday</label>
          <input type="date" name="birthday" id="birthday" required>
        </div>
        <input type="submit" value="OK"/>
        <button class="btn-close" id="close-modal-btn">Close</button>
      </form>
    </div>
  </div>
</body>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js');
    });
  }
</script>
</html>
